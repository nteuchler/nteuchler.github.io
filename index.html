<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Louise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .user-message {
            color: blue;
            justify-content: flex-end;
        }
        .louise-message {
            color: green;
            justify-content: flex-start;
        }
        .message .text {
            max-width: 70%;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .input-box {
            margin-top: 10px;
            display: flex;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .input-box button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Louise</h1>
        <div class="chatbox" id="chatbox"></div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Listen for the 'Enter' keypress
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage(); // Trigger sendMessage when Enter is pressed
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display the user's message
            const chatbox = document.getElementById('chatbox');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.innerHTML = `<div class="text">You: ${userInput}</div>`;
            chatbox.appendChild(userMessageElement);

            // Send the user's message to the backend
            const response = await fetch('https://phisingtrain.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();

            // Display the response from "Louise", including Louise's profile picture
            const louiseMessageElement = document.createElement('div');
            louiseMessageElement.classList.add('message', 'louise-message');
            if (data.response) {
                louiseMessageElement.innerHTML = `
                    <img src="https://i.pravatar.cc/40?img=5" alt="Louise Profile">
                    <div class="text">Louise: ${data.response}</div>`;
            } else {
                louiseMessageElement.innerHTML = `
                    <img src="https://i.pravatar.cc/40?img=5" alt="Louise Profile">
                    <div class="text">Louise: Error: ${data.error}</div>`;
            }
            chatbox.appendChild(louiseMessageElement);

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;

            // Clear the input box
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
